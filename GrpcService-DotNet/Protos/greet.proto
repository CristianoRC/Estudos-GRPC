syntax = "proto3"; // vers√£o do GRPC

option csharp_namespace = "GrpcService_DotNet"; // namespace para mapear as classes

package greet;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
  rpc SayBye (Empty) returns (Bye);
}

message HelloRequest {
  string name = 1;
}

message Empty {
  
}

message Bye{
  string message = 1;
}

message HelloReply {
  string message = 1;
  string name = 2;
}
